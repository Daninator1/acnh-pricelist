<div class="container">
  <header>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <mat-toolbar-row>
        <span id="title">ACNH {{'GENERAL.PRICELIST' | translate}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <app-searchbar class="searchbar" [showSouth]="south" [sourceFish]="parser.fish" [sourceInsects]="parser.insects">
  </app-searchbar>
  <app-itemlist class="fishlist" title="GENERAL.ALL_FISH" [showSouth]="south" [source]="parser.fish"
    translationPrefix="FISH."></app-itemlist>
  <app-itemlist class="insectlist" title="GENERAL.ALL_INSECTS" [showSouth]="south" [source]="parser.insects"
    translationPrefix="INSECT."></app-itemlist>

  <footer class="mat-elevation-z4">
    <div class="footerFirstRow">
      <div>{{'GENERAL.SETTING_SOUTH' | translate}}:
        <mat-checkbox (change)="changeSouth($event)" [checked]="south"></mat-checkbox>
      </div>
      <div>{{'GENERAL.SETTING_LANG' | translate}}:
        <mat-select #langSelect (valueChange)="changeLanguage(langSelect.value)" [value]="translate.currentLang">
          <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
            {{ lang }}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="footerSecondRow">
      <div>Â© 2020 Copyright:
        <a href="https://github.com/daninator1/" target="_blank">Daninator1</a>
      </div>
    </div>
  </footer>
</div>
